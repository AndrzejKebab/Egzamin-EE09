    <div id="prawy1"><h1>Salon Kosmetyczny</h1></div>

    <div id="prawy2">
        <h2>Sprwadź cenę swojej wizity</h2>
    
        <input type="checkbox" name="Piling" id="Piling"> Piling  <br>
        <input type="checkbox" name="Maska" id="Maska"> Maska  <br>
        <input type="checkbox" name="Masaz" id="Masaz"> Masaż twarzy  <br>
        <input type="checkbox" name="Brwi" id="Brwi"> Regulacja Brwi  <br>
        <button type="submit" onclick="oblicz()">Sprawdź Cenę</button> <br>
    
        <p id="wynik">Cena zabiegów: </p>

<script>
    function oblicz(){        
        var piling = document.getElementById('Piling');
        var maska = document.getElementById('Maska');
        var masaz = document.getElementById('Masaz');
        var brwi = document.getElementById('Brwi');

        var wynik = 0;

        if(piling.checked == true){
            wynik += 45;
        }
        if(maska.checked == true){
            wynik += 30;
        }
        if(masaz.checked == true){
            wynik += 20;
        }
        if(brwi.checked == true){
            wynik += 5;
        }

        document.getElementById('wynik').innerHTML = "Cena zabiegów: " + wynik +" zł";
    }
</script>
