<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Stacja Paliw</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <header>
        <h2>Witamy na stacji paliw!</h2>
    </header>

    <div id="lewy">
        <a href="index.html"><img src="home.png" alt=""></a> <br>
        <a href="kalkulacja.html"><img src="znak.png" alt=""></a>
    </div>

    <div id="prawy">
        <img src="samochod.png" alt="grafika: samochód">
    </div>

    <main>
        <h2>Oblicz, ile litrów musisz zatankować</h2>
        <label for="liczba">Dystans do przejechania w km:</label> <br>
        <input type="number" name="" id="liczba"> <br>
        <label for="liczba2">Spalanie samochodu w 1/100KM:</label> <br>
        <input type="number" name="" id="liczba2"><br>
        <input type="button" value="OBLICZ" onclick="oblicz()"><br>
        <p id="wynik"></p>

    </main>

    <div id="stopkalewa">
        <p>Strone opracował: PESEL</p>
    </div>
    <div id="stopkaprawa">
        <a href="kwerendy.xd">Tu pobierzesz zapytania</a>
    </div>
    
</body>
</html>

<script>
    function oblicz(){
        var liczba = document.getElementById("liczba").value;
        var liczba2 = document.getElementById("liczba2").value;

        var wynik = liczba * liczba2 / 100;

        document.getElementById("wynik").innerHTML = " Potrzebujesz: " + wynik + " litrów paliwa";
         

    }
</script>
